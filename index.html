<!DOCTYPE html>
<html>
<head>
  <title>Fraction Owning House</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Fraction Owning House</h1>
    <p>Experience the benefits of fractional ownership in real estate. Own a piece of your dream property without the hassle of full ownership.</p>
    <a href="#" class="cta-button" onclick="showPopup()">Learn More</a>
  </div>
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Contact Us</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age"><br>
      <button onclick="submitForm()">Submit</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
